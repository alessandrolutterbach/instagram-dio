<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/profile-picture.PNG" alt="foto-de-perfil">
                    </div>
                    <a href="https://instagram.com/alelutter" class="instagram-login">Continue como alelutter</a>
                    <a href="https://instagram.com" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é alelutter?</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
